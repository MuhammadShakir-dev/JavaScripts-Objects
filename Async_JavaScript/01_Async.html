<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Hello World</h1>
    <button>Stop</button>
</body>

    <script>
        const changeH1 = setTimeout(() => {
            document.querySelector('h1').innerHTML = 'JavaScript is love <3'
        }, 2000)

        document.querySelector('button').addEventListener('click', () => {
            clearTimeout(changeH1)
        })
    </script>
</html>
