<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your TODO list</title>

    <!--Custome CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="todoList">

        <div class="headingContainer">
            <h1>To-Do List <img src="./Images/notebook.png" alt=""></h1>
        </div>

        <div class="userInputContainer">
            <input type="text" name="todos" placeholder="Add your task" class="userInput" >
            <button class="submitButton">ADD</button>
        </div>

        <ul class="todoListContainer">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>
  </div>  

</body>
<script src="app.js"></script>
</html>
