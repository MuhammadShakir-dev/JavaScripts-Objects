<html lang="en">
<head>
    <meta charset="UTF-8">

            <button>Search</button>
        </div>

        <div class="weather">
            <img src="./Images/sun.png" alt="WeatherIcon" class="weatherIcon">
            <h1 class="temp">31Â°c</h1>

        </div>

        <div class="weatherDetails">

                <img src="./Images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col2">
                <img src="./Images/wind.png" alt="">
                <div>
                    <p class="windSpeed">15 kmph</p>

                </div>
            </div>
        </div>
    </div>
